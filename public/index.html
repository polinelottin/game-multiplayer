<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>a game :)</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

        <style>
            body {
                font-family: 'Press Start 2P', cursive;
                margin: 40px 0 0 0;
            }

            #screen {
                border: 5px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }

            #game-container {
                display: flex;
                align-items: flex-start;
                justify-content: space-evenly;
                padding: 8px;
            }

            #score-table tr.header td {
                border-bottom: 1px solid #CCC;
                padding-bottom: 8px;
            }

            #score-table .current-player {
                color: pink;
            }

            #score-table td {
                padding-top: 5px;
                padding-bottom: 5px;
                font-size: 13px;
            }
        </style>
        <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div id="game-container">
            <canvas id="screen" height="10" width="10"></canvas>
            <table id="score-table"></table>
        </div>
        <div id="control-panel" hidden>
            <button id="start">Come√ßar</button>
            <button id="stop" disabled>Parar</button>
        <div>

        <script type="module">
            import createKeyboardListener from './keyboardListener.js'
            import renderScreen from './renderScreen.js'
            import createGame from './game.js'

            const game = createGame()
            const keyboardListener = createKeyboardListener(document)
            const canvas = document.getElementById('screen')
            const scoreTable = document.getElementById('score-table')
            const controlPanel = document.getElementById('control-panel')

            const socket = io()

            socket.on('connect', () => {
                const playerId = socket.id
                console.log(`Player ${playerId} connected`)
            })  

            socket.on('setup', state => {
                const playerId = socket.id

                keyboardListener.registerPlayerId(playerId)
                keyboardListener.subscribe(game.movePlayer)
                keyboardListener.subscribe(command => {
                    socket.emit(command.type, command)
                })

                game.setState(state)

                if (state.players[playerId].admin) {
                    controlPanel.hidden = false
                }

                renderScreen(canvas, scoreTable, game, requestAnimationFrame, playerId)  
            })

            socket.on('add-player', command => {
                game.addPlayer(command)  
            })

            socket.on('add-fruit', command => {
                game.addFruit(command)   
            })

            socket.on('remove-player', command => {
                game.removePlayer(command)
            })

            socket.on('remove-fruit', command => {
                game.removeFruit(command)
            })

            socket.on('move-player', command => {
                if(socket.id !== command.playerId) {
                    game.movePlayer(command)
                }
            })

            socket.on('reset-score', () => {
                game.resetScore()
            })
        </script>
    </body>
</html>
