<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>a game :)</title>

        <style>
            #screen {
                border: 5px solid #CCC;
                image-rendering: pixelated;
                image-rendering: crisp-edges;
                image-rendering: -moz-crisp-edges;
                width: 400px;
                height: 400px;
            }

        </style>
    </head>
    <body>
        <canvas id="screen" height="10" width="10"></canvas>
        
        <script>
            const screen = document.getElementById('screen')
            const context = screen.getContext('2d')
            const currentPlayer = 'player1'

            const createGame = () => {
                const state = {
                    players: {},
                    fruits: {}
                }

                const addPlayer = ({ playerId, x, y}) => {
                    state.players[playerId] = { x, y }
                }

                const removePlayer = ({ playerId }) => {
                    delete state.players[playerId]
                }

                const addFruit = ({ fruitId, x, y}) => {
                    state.fruits[fruitId] = { x, y }
                }

                const removeFruit = ({ fruitId }) => {
                    delete state.fruits[fruitId]
                }

                const checkForFruitCollision = player => {
                    for (fruitId in state.fruits) {
                        const { x, y } = state.fruits[fruitId]

                        if (x === player.x && y === player.y) {
                            removeFruit({ fruitId }) 
                        }
                    }
                }

                const movePlayer = ({ playerId, keyPressed }) => {
                    const player = state.players[playerId]

                    const moves = {
                        'ArrowLeft': (playerId) => {
                            player.x = Math.max(player.x - 1, 0)
                        },
                        'ArrowRight': (playerId) => {
                            player.x = Math.min(player.x + 1, screen.width - 1)
                        },
                        'ArrowDown': (playerId) => {
                            player.y = Math.min(player.y + 1, screen.height - 1) 
                        },
                        'ArrowUp': (playerId) => {
                            player.y = Math.max(player.y - 1, 0)
                        }
                    }
                    
                    if (player && moves[keyPressed]) {
                        moves[keyPressed](playerId)
                        checkForFruitCollision(player)
                    }
                }

                return {
                    addPlayer,
                    removePlayer,
                    addFruit,
                    addFruit,
                    movePlayer,
                    state
                }
            }

            const createKeyboardListener = () => {
                const state = {
                    observers: []
                }

                const subscribe = observerFunction => {
                    state.observers.push(observerFunction)
                }

                const notifyAll = command => {
                    for (const observer of state.observers) {
                        observer(command)
                    }
                }

                const handleKeyDown = event => notifyAll({
                    playerId: currentPlayer,
                    keyPressed: event.key
                })

                document.addEventListener('keydown', handleKeyDown)

                return {
                    subscribe
                }
            }

            const game = createGame()
            const keyboardListener = createKeyboardListener()
            keyboardListener.subscribe(game.movePlayer)

            game.addPlayer({
                playerId: currentPlayer, x: 5, y: 5
            })

            const renderScreen = () => {
                context.clearRect(0, 0, 10, 10)
                for(const playerId in game.state.players) {
                    const player = game.state.players[playerId]
                    context.fillStyle = 'black'
                    context.fillRect(player.x, player.y, 1, 1)
                }

                for(const fruitId in game.state.fruits) {
                    const fruit = game.state.fruits[fruitId]
                    context.fillStyle = 'green'
                    context.fillRect(fruit.x, fruit.y, 1, 1)
                }    
                requestAnimationFrame(renderScreen)    
            }

            renderScreen()
        </script>
    </body>
</html>
